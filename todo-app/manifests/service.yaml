apiVersion: v1
kind: Service
metadata:
  name: todo-app
spec:
  type: NodePort
  selector:
    app: todo-app # This is the app as declared in the deployment.
  ports:
    - name: http
      nodePort: 32400 # This is the port that is available outside. Value for nodePort can be between 30000-32767
      protocol: TCP
      port: 4321 # This is a port that is available to the cluster, in this case it can be ~ anything
      targetPort: 4000 # This is the target port
