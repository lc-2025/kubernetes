apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-deployment
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output-app
  template:
    metadata:
      labels:
        app: log-output-app
    spec:
      volumes:
        - name: log-output-volume
          emptyDir: {}
      containers:
        - name: log-output-setter
          image: thespeaker33/log-output:latest
          volumeMounts:
          - name: log-output-volume
            mountPath: /usr/src/app/files
          readinessProbe:
            httpGet:
              path: /api/status
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
        - name: log-output-getter
          image: thespeaker33/log-output:latest
          volumeMounts:
          - name: log-output-volume
            mountPath: /usr/src/app/files
