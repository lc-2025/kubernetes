apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ping-pong-statefulset
  namespace: exercises
spec:
  serviceName: ping-pong-service
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong-db
  template:
    metadata:
      labels:
        app: ping-pong-db
    spec:
      containers:
        - name: ping-pong-database
          image: postgres:16-alpine
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ping-pong-db-secret
                  key: db-password
            - name: POSTGRES_DB
              value: ping_pong
          ports:
            - name: database
              containerPort: 5432
          volumeMounts:
            - name: ping-pong-volume
              mountPath: /var/lib/postgresql/data
              subPath: postgres
  volumeClaimTemplates:
    - metadata:
        name: ping-pong-volume
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: ping-pong-service
  labels:
    app: ping-pong-database
spec:
  ports:
  - port: 5432
    name: database
  clusterIP: None
  selector:
    app: ping-pong-db
