name: Release application TODO
on:
  push:
    branches:
      - '**'
env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b
  REGISTRY: europe-north1-docker.pkg.dev
  REPOSITORY: dwk
  IMAGE: todo-app
  SERVICE: todo-app-statefulset
  BRANCH: ${{ github.ref_name }}
jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'
      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2
      - name: 'Use gcloud CLI'
        run: gcloud info && gcloud auth configure-docker europe-north1-docker.pkg.dev --quiet
      - name: 'Get GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: '${{ env.GKE_CLUSTER }}'
          project_id: '${{ env.PROJECT_ID }}'
          location: '${{ env.GKE_ZONE }}'
      - name : 'Form the image name'
        run: echo "IMAGE_TAG=$REGISTRY/$PROJECT_ID/$REPOSITORY/$IMAGE:$BRANCH-$GITHUB_SHA" >> $GITHUB_ENV
      - name: Build
        run: cd project/todo-app && docker build --tag $IMAGE_TAG .
      - name: Publish
        run: cd project/todo-app && docker push $IMAGE_TAG
      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0
      - name: Set up SOPS
        run: |-
          # Download the SOPS binary
          curl -LO https://github.com/getsops/sops/releases/download/v3.11.0/sops-v3.11.0.linux.amd64
          # Move the binary in to PATH
          mv sops-v3.11.0.linux.amd64 /usr/local/bin/sops
          # Make the binary executable
          chmod +x /usr/local/bin/sops
      - name: Setup Age
        run: sudo apt install -y age
      - name: Decrypt secrets
        run: |-
          cd project/todo-app/manifests
          touch age-key.txt
          echo "${{ secrets.AGE_KEY }}" > age-key.txt
          export SOPS_AGE_KEY_FILE=$(pwd)/age-key.txt
          sops --decrypt --ignore-mac secret.enc.yaml > secret.yaml
      - name: Check commit signature
        id: check_signature
        run: |-
          # Check if the current commit is signed
          COMMIT_SIGNATURE=$(git log -1 --format=%G? ${{ github.sha }})

          if [ "$COMMIT_SIGNATURE" == "G" ] || [ "$COMMIT_SIGNATURE" == "U" ]; then
            echo "verified=true" >> $GITHUB_OUTPUT
          else
            echo "verified=false" >> $GITHUB_OUTPUT
          fi
      - name: Deploy
        run: |-
          cd project/todo-app/manifests

          # Determine environment based on commit signature
          # Production: signed commits (verified=true) / Staging: unsigned commits
          if [ "${{ steps.check_signature.outputs.verified }}" == "true" ]; then
            ENV="production"
            NAMESPACE="project-production"
            OVERLAY="overlays/production"
            STATEFULSET="prod-todo-app-statefulset"
          else
            ENV="staging"
            NAMESPACE="project-staging"
            OVERLAY="overlays/staging"
            STATEFULSET="staging-todo-app-statefulset"
          fi

          echo "Deploying to $ENV environment in namespace $NAMESPACE"
          # Create namespace if it does not exist
          kubectl create namespace $NAMESPACE || true
          # Set the context to the namespace
          kubectl config set-context --current --namespace=$NAMESPACE
          # Set the image tag in the appropriate overlay
          kustomize edit set image PROJECT/IMAGE=$IMAGE_TAG --kustomization=$OVERLAY
          # Build and apply the manifest
          kustomize build $OVERLAY | kubectl apply -f -
          # Wait for the StatefulSet to rollout
          kubectl rollout status statefulset $STATEFULSET
          kubectl get services -o wide
