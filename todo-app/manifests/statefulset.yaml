apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: todo-app
spec:
  serviceName: todo-app
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: thespeaker33/todo-app
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: db-url
        - name: postgres
          image: postgres:16-alpine
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: db-password
            - name: POSTGRES_DB
              value: todo_app
          ports:
            - name: database
              containerPort: 5432
          volumeMounts:
            - name: postgres
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: postgres
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: todo-app
  labels:
    app: postgres
spec:
  ports:
  - port: 5432
    name: database
  clusterIP: None
  selector:
    app: todo-app
