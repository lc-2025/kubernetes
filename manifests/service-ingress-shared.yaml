apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-output-ping-pong
  annotations:
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /api/status
        pathType: Prefix
        backend:
          service:
            name: log-output
            port:
              number: 5000
  - http:
      paths:
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: ping-pong
            port:
              number: 6000
